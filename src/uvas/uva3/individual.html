<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Bienvenida Personalizada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./scss/main.css" rel="stylesheet">
</head>

<body>
   <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow-sm">
        
        <form id="formulario">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" id="fechaNacimiento" class="form-control" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
        </form>
<h1 id="mensajeBienvenida" class="mb-4 text-primary text-center"></h1>
        <p id="mensajeDias" class="mt-4 text-center fs-5 text-secondary"></p>
      </div>
    </div>
  </div>

  <script src="../../scripts/indivjs.js "></script>
</body>

</html>
