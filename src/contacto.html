  <link href="./scss/main.css" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white py-4 mb-4">
        <div class="container">
          <!-- Menú de navegación -->
          <nav class="mb-4">
            <ul class="nav justify-content-center">
              <li class="nav-item"><a class="nav-link text-white" href="../index.html">HOME</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="avisos.html">AVISOS</a></li>

              <li class="nav-item"><a class="nav-link text-white" href="contacto.html">CONTACTO</a></li>
            </ul>
          </nav>
          
          <!-- Título de la página -->
          <h1 class="mb-3 text-center">Contacto</h1>
        </div>
      </header>
      

      <main class="container mb-5">
        <section id="formulario-contacto" class="p-4">
          <h2 class="mb-4 text-center">Formulario de Contacto</h2>
          <form action="#" method="post">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo:</label>
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-user"></i></div>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre completo" required>
              </div>
            </div>
    
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico:</label>
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
              </div>
            </div>
    
            <div class="mb-3">
              <label for="asunto" class="form-label">Asunto:</label>
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-tag"></i></div>
                <input type="text" id="asunto" name="asunto" class="form-control" placeholder="Ingresa el asunto" required>
              </div>
            </div>
    
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-comment"></i></div>
                <textarea id="mensaje" name="mensaje" rows="5" class="form-control" placeholder="Escribe tu mensaje aquí" required></textarea>
              </div>
            </div>
    
            <button type="submit" class="btn btn-primary d-block mx-auto">Enviar</button>
          </form>
        </section>
      </main>

  <footer class="text-center py-3">

    </div>
  </footer>

</body>

</html>
